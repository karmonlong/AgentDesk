<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析中心 - Analytics Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root {
            --bg-primary: #0A0A0A;
            --bg-secondary: #121212;
            --primary: #FF6B00;
            --primary-gradient: linear-gradient(135deg, #FF8800 0%, #FF6B00 100%);
            --text-primary: #FFFFFF;
            --text-secondary: #A1A1AA;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            --backdrop-blur: blur(16px);
            --radius-lg: 24px;
            --radius-md: 16px;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 背景动画 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 107, 0, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .container {
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* 顶部导航 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            backdrop-filter: var(--backdrop-blur);
            margin-bottom: 20px;
            box-shadow: var(--glass-shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 8px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 107, 0, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* 仪表盘网格 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
        }

        .card {
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: var(--radius-md);
            padding: 20px;
            backdrop-filter: var(--backdrop-blur);
            position: relative;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--primary);
        }

        /* 关键指标卡片 */
        .kpi-card {
            grid-column: span 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px 20px;
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
            text-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
        }

        .kpi-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .kpi-trend {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .trend-up {
            color: #00ff88;
        }

        .trend-down {
            color: #ff4444;
        }

        /* 图表容器 */
        .chart-card {
            height: 400px;
        }

        .chart-container {
            width: 100%;
            height: 100%;
            min-height: 300px;
        }

        .col-span-6 {
            grid-column: span 6;
        }

        .col-span-8 {
            grid-column: span 8;
        }

        .col-span-4 {
            grid-column: span 4;
        }

        .col-span-12 {
            grid-column: span 12;
        }

        @media (max-width: 1200px) {
            .kpi-card {
                grid-column: span 6;
            }

            .col-span-8,
            .col-span-4 {
                grid-column: span 12;
            }
        }

        @media (max-width: 768px) {
            .kpi-card {
                grid-column: span 12;
            }

            .col-span-6 {
                grid-column: span 12;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="grid-lines"></div>

    <div class="container">
        <!-- 顶部栏 -->
        <div class="top-bar">
            <a href="/" class="logo">
                <i class="fas fa-chart-line"></i>
                <span>ANALYTICS DASHBOARD</span>
            </a>
            <div class="nav-actions">
                <a href="/" class="btn">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <button class="btn" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> 刷新数据
                </button>
            </div>
        </div>

        <!-- 仪表盘内容 -->
        <div class="dashboard-grid">
            <!-- KPI 卡片 -->
            <div class="card kpi-card">
                <div class="kpi-label">总处理文档</div>
                <div class="kpi-value" id="kpi-docs">0</div>
                <div class="kpi-trend trend-up">
                    <i class="fas fa-arrow-up"></i> 较上周 +12%
                </div>
            </div>
            <div class="card kpi-card">
                <div class="kpi-label">AI 调用次数</div>
                <div class="kpi-value" id="kpi-calls">0</div>
                <div class="kpi-trend trend-up">
                    <i class="fas fa-arrow-up"></i> 较上周 +25%
                </div>
            </div>
            <div class="card kpi-card">
                <div class="kpi-label">平均处理时间</div>
                <div class="kpi-value" id="kpi-time">0s</div>
                <div class="kpi-trend trend-down">
                    <i class="fas fa-arrow-down"></i> 效率提升 5%
                </div>
            </div>
            <div class="card kpi-card">
                <div class="kpi-label">系统健康度</div>
                <div class="kpi-value" id="kpi-health">100%</div>
                <div class="kpi-trend trend-up">
                    <i class="fas fa-check-circle"></i> 运行正常
                </div>
            </div>

            <!-- 主图表：趋势分析 -->
            <div class="card col-span-8 chart-card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-wave-square"></i>
                        处理量趋势分析
                    </div>
                </div>
                <div id="trendChart" class="chart-container"></div>
            </div>

            <!-- 饼图：文档类型分布 -->
            <div class="card col-span-4 chart-card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-chart-pie"></i>
                        文档类型分布
                    </div>
                </div>
                <div id="pieChart" class="chart-container"></div>
            </div>

            <!-- 柱状图：智能体活跃度 -->
            <div class="card col-span-12 chart-card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-chart-bar"></i>
                        智能体活跃度排名
                    </div>
                </div>
                <div id="barChart" class="chart-container"></div>
            </div>
        </div>
    </div>

    <script>
        // 初始化图表实例
        let trendChart, pieChart, barChart;

        document.addEventListener('DOMContentLoaded', function () {
            initCharts();
            loadData();

            // 窗口大小改变时重绘图表
            window.addEventListener('resize', function () {
                trendChart && trendChart.resize();
                pieChart && pieChart.resize();
                barChart && barChart.resize();
            });
        });

        function initCharts() {
            // 通用配置
            const commonOption = {
                backgroundColor: 'transparent',
                textStyle: { fontFamily: 'Segoe UI' },
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(18, 18, 18, 0.9)',
                    borderColor: '#FF6B00',
                    textStyle: { color: '#fff' }
                }
            };

            // 1. 趋势图
            trendChart = echarts.init(document.getElementById('trendChart'));
            trendChart.setOption({
                ...commonOption,
                grid: { top: 40, right: 20, bottom: 30, left: 50 },
                xAxis: {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    axisLine: { lineStyle: { color: '#94a3b8' } }
                },
                yAxis: {
                    type: 'value',
                    splitLine: { lineStyle: { color: 'rgba(255,255,255,0.1)' } },
                    axisLine: { lineStyle: { color: '#94a3b8' } }
                },
                series: [{
                    data: [120, 200, 150, 80, 70, 110, 130],
                    type: 'line',
                    smooth: true,
                    symbolSize: 8,
                    itemStyle: { color: '#FF6B00' },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(255, 107, 0, 0.5)' },
                            { offset: 1, color: 'rgba(255, 107, 0, 0)' }
                        ])
                    }
                }]
            });

            // 2. 饼图
            pieChart = echarts.init(document.getElementById('pieChart'));
            pieChart.setOption({
                ...commonOption,
                tooltip: { trigger: 'item' },
                legend: {
                    bottom: '0%',
                    textStyle: { color: '#fff' }
                },
                series: [{
                    name: '文档类型',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#0a0e27',
                        borderWidth: 2
                    },
                    label: { show: false },
                    data: [
                        { value: 1048, name: 'PDF', itemStyle: { color: '#FF6B00' } },
                        { value: 735, name: 'Word', itemStyle: { color: '#FF9F43' } },
                        { value: 580, name: 'Excel', itemStyle: { color: '#FECA57' } },
                        { value: 484, name: 'TXT', itemStyle: { color: '#ff9ff3' } }
                    ]
                }]
            });

            // 3. 柱状图
            barChart = echarts.init(document.getElementById('barChart'));
            barChart.setOption({
                ...commonOption,
                grid: { top: 30, right: 20, bottom: 30, left: 50 },
                xAxis: {
                    type: 'category',
                    data: ['文档分析师', '内容创作者', '数据专家', '翻译官', '代码助手'],
                    axisLine: { lineStyle: { color: '#94a3b8' } }
                },
                yAxis: {
                    type: 'value',
                    splitLine: { lineStyle: { color: 'rgba(255,255,255,0.1)' } },
                    axisLine: { lineStyle: { color: '#94a3b8' } }
                },
                series: [{
                    data: [120, 200, 150, 80, 70],
                    type: 'bar',
                    barWidth: '40%',
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#FF6B00' },
                            { offset: 1, color: '#FF9F43' }
                        ]),
                        borderRadius: [5, 5, 0, 0]
                    }
                }]
            });
        }

        async function loadData() {
            // 模拟从后端获取数据
            // 实际项目中应调用 fetch('/api/analytics/data')

            // 动画效果：数字增长
            animateValue("kpi-docs", 0, 1284, 2000);
            animateValue("kpi-calls", 0, 5432, 2000);
            animateValue("kpi-time", 0, 1.2, 2000, true);
        }

        function animateValue(id, start, end, duration, isFloat = false) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = progress * (end - start) + start;
                obj.innerHTML = isFloat ? value.toFixed(1) + 's' : Math.floor(value);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function refreshData() {
            const btn = document.querySelector('.nav-actions .btn:last-child i');
            btn.classList.add('fa-spin');
            setTimeout(() => {
                loadData();
                btn.classList.remove('fa-spin');
            }, 1000);
        }
    </script>
</body>

</html>
